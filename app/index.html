<!doctype html>
<html class="no-js">
    <head>
        <meta charset="utf-8">
        <title>js players</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width">
        <link rel="shortcut icon" href="/favicon.ico">
        <link rel="stylesheet" href="styles/main.css">
        <link href='http://fonts.googleapis.com/css?family=Montserrat:400,700' rel='stylesheet' type='text/css'>
        <script src="../bower_components/modernizr/modernizr.js"></script>
    </head>
    <body>
        <!--[if lt IE 10]>
            <p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
        <![endif]-->
        <h1>JS TIMER</h1>
        <section class="timer js-timer">
            <section class="timer-output js-timer-output">
                0:00
            </section>
            <form class="js-timer-form">
                <section class="timer-upper clearfix">
                    <label class="timer-label" for="time">TIME</label>
                    <input type="text" name="input" id="time" class="timer-input" maxlength="10">
                </section>
                <section class="timer-lower">
                    <input class="timer-submit" type="submit" value="START TIMER">
                </section>
            </form>
        </section>

        <script src="../bower_components/jquery/dist/jquery.js"></script>
        <script src="scripts/main.js"></script>
</body>
</html>
